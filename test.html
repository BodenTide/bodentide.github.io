<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>打开 App</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f9f9f9;
    font-family: sans-serif;
  }
  button {
    padding: 14px 24px;
    font-size: 16px;
    background: #007aff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
<script>
function openApp() {
  const appLinkUrl = "https://bodentide.github.io/launch/app"; // 你的深链
  const downloadUrl = "https://play.google.com/store/apps/details?id=com.firebot.business.firebot_business"; // 回退地址

  const start = Date.now();

  // 尝试唤起 App（App Link 会直接走系统验证）
  window.location.href = appLinkUrl;

  // 延时判断是否唤起失败
  setTimeout(function () {
    const elapsed = Date.now() - start;
    if (elapsed < 2000) {
      window.location.href = downloadUrl;
    }
  }, 1500);
}

window.onload = function () {
  openApp();
};
</script>
</head>
<body>
  <button onclick="openApp()">手动打开 App</button>
</body>
</html>
